<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Poster Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <input type="text" id="spotify-search" placeholder="Search for an album..." autocomplete="off">
    <ul id="search-results"></ul>

    <input id="album" placeholder="Album Name" />
    <input id="artist" placeholder="Artist" />
    <input id="year" placeholder="Year" />
    <select id="font">
      <option value="'Inter', sans-serif">Inter</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="sans-serif">Sans-serif</option>
    </select>
    <label style="font-size: 12px; display: block; margin-top: 4px;">
      <input type="checkbox" id="toggle-duration" checked>
      Show track durations
    </label>

    <textarea id="tracks" placeholder="Enter tracks: title - mm:ss"></textarea>
    <label>Background Color:
      <select id="bg-color-mode">
        <option value="auto">Auto</option>
        <option value="picker">Pick</option>
      </select>
      <input type="color" id="bg-color-picker" value="#ffffff" style="display: none;">
    </label>

    <label>Text Color:
      <select id="text-color-mode">
        <option value="auto">Auto (Black/White)</option>
        <option value="picker">Pick</option>
      </select>
      <input type="color" id="text-color-picker" value="#000000" style="display: none;">
    </label>
    <input type="file" id="cover-upload" accept="image/*" />
    <button onclick="render()">Generate</button>
    <button onclick="exportPoster()">Export</button>

    <p id="version" style="font-size: 12px; color: #888;">v0.1.2.0</p>

  </div>
  <canvas id="poster" width="720" height="1080"></canvas>
  <script src="app.js"></script>
</body>
</html>
